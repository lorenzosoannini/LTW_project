<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <title>Home | CURS - Centro Unico di Ricerca Sapienza</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/mytopnav_style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="js/topnav.js"></script>
        <link rel="stylesheet" href="css/mystyle.css">
        <script type="text/javascript" src="js/vue.min.js"></script>
    </head>
    <body onload="setActiveTab()">
        <div id="header" name="Home">
            <topheader></topheader>
        </div>
        <script type="text/javascript" src="js/topheader.js"></script>

        <div id="mainbox" class="container">
            <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/img/sa-1.jpg" class="d-block w-100" alt="Città Universitaria - Roma">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/img/word_art.jpeg" class="d-block w-100" alt="Ricerca Sapienza">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/img/Ricercatori-italiani.jpg" class="d-block w-100" alt="Ricercatori italiani">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>

        <br>
        <br>
        <nav class="container">
            <a href="https://www.uniroma1.it/it/pagina-strutturale/contatti">Contatti</a> |
            <a href="https://www.uniroma1.it/it/pagina/settore-urp-rapporti-con-il-pubblico">URP</a> |
            <a href="https://www.uniroma1.it/it/pagina/settore-ufficio-stampa-e-comunicazione">Media</a> |
        </nav>
        <div class="bottombar">
            <div class="container">
                <p>
                    © Sapienza Università di Roma - Piazzale Aldo Moro 5, 00185 Roma - (+39) 06 49911 - CF 80209930587 PI 02133771002
                </p>
            </div>
        </div>

        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
