        <div id="header" name="Registrati">
            <topheader></topheader>
        </div>
        
        <script type="text/javascript" src="../js/topheader.js"></script>
                
        <div class="container text-center" style="width: 30%;">
            <form action="signUp.php" class="needs-validation" novalidate method="POST" name="signUpForm" onSubmit="return checkSignUpForm()">
                <div class="form-row">
                    <div class="col-md-8 mb-3">
                        <a class="title">REGISTRAZIONE</a>
                        <label>Nome</label>
                        <input type="text" class="form-control" name="inputName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-8 mb-3">
                        <label>Cognome</label>
                        <input type="text" class="form-control" name="inputSurname" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-8 mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" name="inputEmail" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-8 mb-3">
                        <label for="validationTooltip01">Matricola</label>
                        <input type="text" class="form-control" name="inputMatricola" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-8 mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control" name="inputSignUpPassword" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-8 mb-3">
                        <label>Conferma la password</label>
                        <input type="password" class="form-control" name="signUpConfirmPassword" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-8 mb-3">
                        <button class="button" type="submit" name="signUpButton" > <span> Registrati </span> </button>
                    </div>
                </div>             
            </form>
        </div>
