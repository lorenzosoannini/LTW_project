<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width initial-scale=1.0"/>
        <title> REGISTRATI | CUR - Centro Unico di Ricerca Sapienza</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.reboot.css"/>
        <SCRIPT TYPE="text/javascript" SRC="checkSignUpForm.js"></SCRIPT>
        <link rel="stylesheet" href="../css/mytopnav_style.css">
        <link rel="stylesheet" href="../css/mystyle.css">
        <script type="text/javascript" src="../js/vue.min.js"></script>

    </head>
    <body class="text-center">

        <div id="header">
            <topheader></topheader>
        </div>
        
        <script type="text/javascript" src="../js/topheader.js"></script>
        <a class="title">REGISTRAZIONE</a>
    
    </body>
    
        <form id=formIscrizione method="POST" name="signUpForm" onSubmit="return checkSignUpForm()">
            <div class="column"></div>
            <div class="column">
                <input type="text"      name="inputMatricola"         placeholder="Matricola" required><br>
                <input type="email"     name="inputEmail"             placeholder="Indirizzo email..." required><br>
                <input type="password"  name="signUpPassword"         placeholder="Password" required>
                <input type="password"  name="signUpConfirmPassword"  placeholder="Conferma la password" required>
                <input type="text"      name="inputCorso"             placeholder="Corso di studi (facoltativo)">     
                <br>           
                <button class="button" type="submit" onSubmit="return checkSignUpForm()" name="signUpButton" > <span> Registrati </span> </button>
            </div>
        </form>
    
   
</html>
